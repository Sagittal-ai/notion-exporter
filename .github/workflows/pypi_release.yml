name: Project release on PyPi

on:
  push:
    tags:
      - "v[0-9].[0-9]+.[0-9]+*"

jobs:
  release-on-pypi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Hatch
        run: pip install hatch

      - name: Build package
        run: hatch build

      - name: Publish on PyPi
        env:
          HATCH_INDEX_USER: __token__
          HATCH_INDEX_AUTH: ${{ secrets.AZURE_DEVOPS_PAT }}
          HATCH_INDEX_REPO: https://pkgs.dev.azure.com/Sagittal/Neopallium/_packaging/Neopallium/pypi/legacy
        run: hatch publish -y
